<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <form method="post" action="/detail/shape">
  <img src="data:image/jpeg;base64,{{image}}" width="400" height="200"></br>
  <hr>
  <h2>{{basic.item_name}}</h2></br>
  <a>분류 : {{basic.class_name}}</br>
     회사명 : {{basic.entp_name}}</br>
  </a>
  <hr>
  </form>
  <div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">외형정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">성분정보</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">저장방법</a>
            </li>

            <li class="nav-item"></li>
            <a class="nav-link" href="{{ 'https://nedrug.mfds.go.kr/pbp/cmn/pdfViewer/%s/EE' % basic.item_seq }}">효능효과</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ 'https://nedrug.mfds.go.kr/pbp/cmn/pdfViewer/%s/UD' % basic.item_seq }}">용법용량</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ 'https://nedrug.mfds.go.kr/pbp/cmn/pdfViewer/%s/NB' % basic.item_seq }}">복용 주의사항</a>
            </li>
        </ul>
    </div>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">성상 : {{shape.chart}}</br>제형 : {{shape.form_code_name}}</br>모양 : {{shape.drug_shape}}</br>색상 : {{shape.color_class1}}</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">성분 : {{take.item_ingr}}</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">저장방법 : {{take.item_stor}}</div> 
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
